group 'Keasar'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile files('libs/charts4j-1.3.jar')
    compile files('libs/jcommon-1.0.17.jar')
    compile files('libs/jfreechart-1.0.14.jar')
    compile files('libs/junit-4.11.jar')
    compile files('libs/vecmath.jar')

}
